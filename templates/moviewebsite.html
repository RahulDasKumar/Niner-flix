<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/movieWebsiteStyle.css">
    <script src="/static/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <ul class="left-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="right-links">
            <li><a href="#">View Cart</a></li>
            <li><a href="#">Sign out</a></li>
        </ul>
    </div>
    <h1 id="title">Movie Store</h1>
    <h2 class="sub-headers">All Movies</h2>
    <div class="scroll-section">
        <div class="arrow-button">
            <div class="arrow-container" id="left-all-movies">
                <i class="arrow-left"></i>
            </div>
        </div>
        <div id="scroll-bar">
        </div>
        <div class="arrow-button">
            <div class="arrow-container" id="right-all-movies">
                <i class="arrow-right"></i>
            </div>
        </div>
    </div>
    <h2 class="sub-headers">Horror Movies</h2>
    <div class="scroll-section">
        <div class="arrow-button">
            <div class="arrow-container" id="left-horror-movies">
                <i class="arrow-left"></i>
            </div>
        </div>
        <div id="horror-bar">
        </div>
        <div class="arrow-button">
            <div class="arrow-container" id="right-horror-movies">
                <i class="arrow-right"></i>
            </div>
        </div>
    </div>
    <h2 class="sub-headers">Comedy Movies</h2>
    <div class="scroll-section">
        <div class="arrow-button">
            <div class="arrow-container" id="left-comedy-movies">
                <i class="arrow-left"></i>
            </div>
        </div>
        <div id="comedy-bar">
        </div>
        <div class="arrow-button">
            <div class="arrow-container" id="right-comedy-movies">
                <i class="arrow-right"></i>
            </div>
        </div>
    </div>
    <h2 class="sub-headers">History Movies</h2>
    <div class="scroll-section">
        <div class="arrow-button">
            <div class="arrow-container" id="left-history-movies">
                <i class="arrow-left"></i>
            </div>
        </div>
        <div id="history-bar">
        </div>
        <div class="arrow-button">
            <div class="arrow-container" id="right-history-movies">
                <i class="arrow-right"></i>
            </div>
        </div>
    </div>
    <h2 class="sub-headers">Action Movies</h2>
    <div class="scroll-section">
        <div class="arrow-button">
            <div class="arrow-container" id="left-action-movies">
                <i class="arrow-left"></i>
            </div>
        </div>
        <div id="action-bar">
        </div>
        <div class="arrow-button">
            <div class="arrow-container" id="right-action-movies">
                <i class="arrow-right"></i>
            </div>
        </div>
    </div>
</body>

</html>
